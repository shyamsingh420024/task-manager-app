<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Pro - Advanced Task Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: white;
        }
        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.4;
        }
        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: move 25s linear infinite;
            bottom: -150px;
        }
        @keyframes move {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .bg-animation span:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 25%; width: 60px; height: 60px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 40px; height: 40px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 50%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 60%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 70%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 80%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 85%; width: 50px; height: 50px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 90%; width: 100px; height: 100px; animation-delay: 11s; }
        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            min-height: 100vh;
        }
        /* Glassmorphism Panels */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .profile-section {
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .user-name { font-size: 1.4em; font-weight: 600; margin-bottom: 5px; }
        .user-stats { font-size: 0.9em; opacity: 0.9; }
        /* Navigation Menu */
        .nav-menu { display: flex; flex-direction: column; gap: 5px; }
        .nav-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            border: 1px solid transparent;
        }
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        .nav-icon { font-size: 1.2em; }
        .nav-count {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label { font-size: 0.85em; opacity: 0.8; }
        /* Main Content */
        .main-content { display: flex; flex-direction: column; gap: 20px; }
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .date-time { display: flex; flex-direction: column; align-items: flex-end; }
        .current-date { font-size: 1.1em; opacity: 0.9; }
        .current-time { font-size: 2em; font-weight: 600; }
        /* Quick Add Section */
        .quick-add {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(139, 92, 246, 0.9));
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr repeat(3, auto);
            gap: 15px;
        }
        .input-field { position: relative; }
        .input-field input, .input-field select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .input-field input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .input-field input:focus, .input-field select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .input-field select option { background: var(--dark); color: white; }
        /* Buttons */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover:before { width: 300px; height: 300px; }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
        }
        /* Filters and Search */
        .filters-section { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.6); }
        .view-toggle { display: flex; gap: 5px; background: rgba(255, 255, 255, 0.1); padding: 5px; border-radius: 10px; }
        .view-btn { padding: 8px 12px; background: transparent; color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; }
        .view-btn.active { background: rgba(255, 255, 255, 0.2); }
        /* Tasks Container */
        .tasks-container { display: flex; flex-direction: column; gap: 15px; max-height: 600px; overflow-y: auto; padding-right: 10px; }
        .tasks-container::-webkit-scrollbar { width: 8px; }
        .tasks-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        .tasks-container::-webkit-scrollbar-thumb { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; }
        /* Task Card */
        .task-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: taskSlide 0.4s ease;
            color: var(--dark);
        }
        @keyframes taskSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .task-card:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15); }
        .task-card.completed { opacity: 0.7; background: rgba(255, 255, 255, 0.8); }
        .task-card.priority-high { border-left: 4px solid var(--danger); }
        .task-card.priority-medium { border-left: 4px solid var(--warning); }
        .task-card.priority-low { border-left: 4px solid var(--success); }
        .task-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }
        .task-checkbox:checked { background: linear-gradient(135deg, var(--primary), var(--secondary)); border-color: transparent; }
        .task-checkbox:checked:after { content: '‚úì'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold; }
        .task-content { flex: 1; }
        .task-title { font-size: 1.1em; font-weight: 600; margin-bottom: 5px; transition: all 0.3s ease; }
        .task-card.completed .task-title { text-decoration: line-through; color: #999; }
        .task-description { color: #64748b; font-size: 0.95em; margin-bottom: 12px; line-height: 1.4; }
        .task-meta { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .task-meta-item { display: flex; align-items: center; gap: 5px; font-size: 0.85em; color: #64748b; }
        .task-actions { display: flex; gap: 8px; }
        .action-btn { padding: 8px; background: transparent; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; color: #64748b; display: flex; align-items: center; justify-content: center; }
        .action-btn:hover { background: rgba(99, 102, 241, 0.1); color: var(--primary); transform: scale(1.1); }
        .action-btn.delete:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        /* Progress Bar */
        .progress-section { background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2)); padding: 20px; border-radius: 16px; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .progress-bar-wrapper { background: rgba(255, 255, 255, 0.2); height: 24px; border-radius: 12px; overflow: hidden; position: relative; }
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600;
            transition: width 0.6s ease;
            box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }
        .progress-bar:after { content: ''; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent); transform: translateX(-100%); animation: shimmer 2s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }
        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 5em; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        .empty-title { font-size: 1.5em; margin-bottom: 10px; }
        .empty-subtitle { opacity: 0.8; }
        /* Kanban View */
        .kanban-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-x: auto;
            overflow-y: hidden;
            padding-bottom: 20px;
        }
        .kanban-column {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .kanban-column-header {
            font-weight: 600;
            font-size: 1.1em;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            text-transform: capitalize;
        }
        .kanban-tasks {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
            overflow-y: auto;
            padding-right: 5px;
        }
        .kanban-tasks::-webkit-scrollbar { width: 5px; }
        .kanban-tasks::-webkit-scrollbar-track { background: transparent; }
        .kanban-tasks::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 5px; }
        .kanban-tasks .task-card { font-size: 0.9rem; padding: 15px; }
        /* Modal */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUpModal 0.3s ease;
            color: var(--dark);
        }
        @keyframes slideUpModal { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.5em; font-weight: 600; }
        .modal-close { background: transparent; border: none; font-size: 1.8em; cursor: pointer; color: #999; transition: all 0.3s ease; }
        .modal-close:hover { color: var(--danger); transform: rotate(90deg); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .form-textarea { min-height: 100px; resize: vertical; }
        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px; right: 30px;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(calc(100% + 30px));
            transition: transform 0.4s ease-in-out;
            z-index: 2000;
            color: var(--dark);
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        .toast-icon { font-size: 1.2em; }
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container { grid-template-columns: 250px 1fr; }
        }
        @media (max-width: 1024px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar { display: grid; grid-template-columns: 1fr 1fr; }
            .profile-section { grid-column: 1 / -1; }
        }
        @media (max-width: 768px) {
            .input-row { grid-template-columns: 1fr; }
            .header { flex-direction: column; align-items: flex-start; }
            .date-time { align-items: flex-start; }
            .sidebar { grid-template-columns: 1fr; }
        }
        @media (max-width: 640px) {
            .header h1 { font-size: 1.8em; }
            .filters-section { flex-direction: column; width: 100%; align-items: stretch;}
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="main-container">
        <aside class="sidebar">
            <div class="glass-panel profile-section">
                <div class="avatar">üë§</div>
                <div class="user-name">Task Master</div>
                <div class="user-stats">Productivity Hero</div>
            </div>
            <nav class="glass-panel">
                <div class="nav-menu">
                    <div class="nav-item active" data-filter="all">
                        <span class="nav-icon">üìä</span>
                        <span>All Tasks</span>
                        <span class="nav-count" id="allCount">0</span>
                    </div>
                    <div class="nav-item" data-filter="today">
                        <span class="nav-icon">üìÖ</span>
                        <span>Today</span>
                        <span class="nav-count" id="todayCount">0</span>
                    </div>
                    <div class="nav-item" data-filter="upcoming">
                        <span class="nav-icon">‚è∞</span>
                        <span>Upcoming</span>
                        <span class="nav-count" id="upcomingCount">0</span>
                    </div>
                    <div class="nav-item" data-filter="completed">
                        <span class="nav-icon">‚úÖ</span>
                        <span>Completed</span>
                        <span class="nav-count" id="completedCount">0</span>
                    </div>
                     <div class="nav-item" data-filter="overdue">
                        <span class="nav-icon">‚ö†Ô∏è</span>
                        <span>Overdue</span>
                        <span class="nav-count" id="overdueCount">0</span>
                    </div>
                </div>
            </nav>
            <div class="glass-panel">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="tasksCompletedStat">0</div>
                        <div class="stat-label">Tasks Done</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="tasksInProgressStat">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
                <div class="date-time">
                    <div class="current-date" id="currentDate"></div>
                    <div class="current-time" id="currentTime"></div>
                </div>
            </header>

            <section class="glass-panel quick-add">
                <form id="addTaskForm">
                    <div class="input-row">
                        <div class="input-field">
                            <input type="text" id="taskTitle" placeholder="Add a new task..." required>
                        </div>
                        <div class="input-field">
                            <input type="date" id="taskDueDate">
                        </div>
                         <div class="input-field">
                            <select id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </section>
            
            <section class="glass-panel">
                <div class="progress-section">
                     <div class="progress-header">
                        <span>Overall Progress</span>
                        <span id="progressPercentage">0%</span>
                    </div>
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="filters-section">
                    <div class="search-box">
                         <span class="search-icon">üîç</span>
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="list">‚ò∞ List</button>
                        <button class="view-btn" data-view="kanban">‚ñ¶ Kanban</button>
                    </div>
                </div>
            </section>

            <section class="glass-panel">
                <div id="tasksContainer" class="tasks-container">
                    </div>
                <div id="kanbanContainer" class="kanban-board" style="display: none;">
                    </div>
            </section>
        </main>
    </div>
    
    <div class="modal" id="editTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Task</h2>
                <button class="modal-close" id="modalCloseBtn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <input type="hidden" id="editTaskId">
                    <div class="form-group">
                        <label for="editTaskTitle" class="form-label">Title</label>
                        <input type="text" id="editTaskTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="editTaskDesc" class="form-label">Description</label>
                        <textarea id="editTaskDesc" class="form-textarea"></textarea>
                    </div>
                     <div class="form-group">
                        <label for="editTaskDueDate" class="form-label">Due Date</label>
                        <input type="date" id="editTaskDueDate" class="form-input">
                    </div>
                     <div class="form-group">
                        <label for="editTaskPriority" class="form-label">Priority</label>
                        <select id="editTaskPriority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <span class="toast-icon" id="toastIcon"></span>
        <span id="toastMessage"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const taskForm = document.getElementById('addTaskForm');
            const taskTitleInput = document.getElementById('taskTitle');
            const taskDueDateInput = document.getElementById('taskDueDate');
            const taskPriorityInput = document.getElementById('taskPriority');
            const tasksContainer = document.getElementById('tasksContainer');
            const kanbanContainer = document.getElementById('kanbanContainer');
            const searchInput = document.getElementById('searchInput');
            const navItems = document.querySelectorAll('.nav-item');
            const viewBtns = document.querySelectorAll('.view-btn');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            const editModal = document.getElementById('editTaskModal');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const editTaskForm = document.getElementById('editTaskForm');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentView = 'list';

            // --- Core Functions ---

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            };

            const renderTasks = () => {
                tasksContainer.innerHTML = '';
                kanbanContainer.innerHTML = '';

                // Filter tasks
                const filteredTasks = tasks.filter(task => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const titleMatch = task.title.toLowerCase().includes(searchTerm);

                    if (currentFilter === 'all') return titleMatch;
                    if (currentFilter === 'completed') return task.completed && titleMatch;
                    const today = new Date().setHours(0,0,0,0);
                    const dueDate = task.dueDate ? new Date(task.dueDate).setHours(0,0,0,0) : null;
                    
                    if (currentFilter === 'today') return dueDate === today && !task.completed && titleMatch;
                    if (currentFilter === 'upcoming') return dueDate && dueDate > today && !task.completed && titleMatch;
                    if (currentFilter === 'overdue') return dueDate && dueDate < today && !task.completed && titleMatch;
                    return false;
                });

                if (filteredTasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üéâ</div>
                            <div class="empty-title">All Clear!</div>
                            <div class="empty-subtitle">No tasks here. Maybe add one?</div>
                        </div>
                    `;
                    kanbanContainer.innerHTML = tasksContainer.innerHTML;
                    updateUI();
                    return;
                }

                if (currentView === 'list') {
                    tasksContainer.style.display = 'flex';
                    kanbanContainer.style.display = 'none';
                    filteredTasks.forEach(task => {
                        const taskCard = createTaskCard(task);
                        tasksContainer.appendChild(taskCard);
                    });
                } else { // Kanban view
                    tasksContainer.style.display = 'none';
                    kanbanContainer.style.display = 'grid';
                    renderKanban(filteredTasks);
                }
                updateUI();
            };
            
            const addTask = (e) => {
                e.preventDefault();
                const title = taskTitleInput.value.trim();
                if (!title) return;
                
                const newTask = {
  		id: Date.now(),
    		title,
  		description: '',
    		dueDate: taskDueDateInput.value,
    		priority: taskPriorityInput.value,
   		status: 'todo' // <-- Add this line instead of 'completed'
		};
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                showToast('Task added successfully!', 'success');
                taskForm.reset();
                taskPriorityInput.value = 'medium';
            };

            const toggleComplete = (id) => {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                    renderTasks();
                }
            };
            
            const deleteTask = (id) => {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                showToast('Task deleted.', 'error');
            };
            
            // --- UI Rendering ---

            const createTaskCard = (task) => {
                const card = document.createElement('div');
                card.className = `task-card ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                
                const formattedDate = task.dueDate ? new Date(task.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }) : 'No date';
                
                card.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
                    <div class="task-content">
                        <div class="task-header">
                            <div>
                                <h3 class="task-title">${task.title}</h3>
                                ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                            </div>
                            <div class="task-actions">
                                <button class="action-btn edit-btn" data-id="${task.id}">‚úèÔ∏è</button>
                                <button class="action-btn delete-btn delete" data-id="${task.id}">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="task-meta">
                            <span class="task-meta-item">üìÖ ${formattedDate}</span>
                            <span class="task-meta-item">üî• Priority: ${task.priority}</span>
                        </div>
                    </div>
                `;
                return card;
            };

            const renderKanban = (tasksToRender) => {
                const columns = { todo: [], inProgress: [], done: [] };
                tasksToRender.forEach(task => {
   		if (task.status === 'done') {
       		columns.done.push(task);
    		} else if (task.status === 'inProgress') {
        	columns.inProgress.push(task);
   		} else { // 'todo'
       		columns.todo.push(task);
    		}
		});

                kanbanContainer.innerHTML = `
                    ${Object.keys(columns).map(colName => `
                        <div class="kanban-column">
                            <h3 class="kanban-column-header">${colName.replace(/([A-Z])/g, ' $1')}</h3>
                            <div class="kanban-tasks">
                                ${columns[colName].length > 0 ? columns[colName].map(task => createTaskCard(task).outerHTML).join('') : '<p style="opacity: 0.5; font-size: 0.9em; text-align: center; margin-top: 20px;">No tasks here.</p>'}
                            </div>
                        </div>
                    `).join('')}
                `;
            }

            const updateUI = () => {
                // Update counts in sidebar
                const today = new Date().setHours(0,0,0,0);
                document.getElementById('allCount').textContent = tasks.filter(t => !t.completed).length;
                document.getElementById('completedCount').textContent = tasks.filter(t => t.completed).length;
                document.getElementById('todayCount').textContent = tasks.filter(t => t.dueDate && new Date(t.dueDate).setHours(0,0,0,0) === today && !t.completed).length;
                document.getElementById('upcomingCount').textContent = tasks.filter(t => t.dueDate && new Date(t.dueDate).setHours(0,0,0,0) > today && !t.completed).length;
                document.getElementById('overdueCount').textContent = tasks.filter(t => t.dueDate && new Date(t.dueDate).setHours(0,0,0,0) < today && !t.completed).length;
                
                // Update stats
                const completedCount = tasks.filter(t => t.completed).length;
                document.getElementById('tasksCompletedStat').textContent = completedCount;
                document.getElementById('tasksInProgressStat').textContent = tasks.length - completedCount;

                // Update progress bar
                const progress = tasks.length > 0 ? (completedCount / tasks.length) * 100 : 0;
                progressBar.style.width = `${progress}%`;
                progressPercentage.textContent = `${Math.round(progress)}%`;
            };

            const updateDateTime = () => {
                const now = new Date();
                document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            };
            
            // --- Modals and Toasts ---
            
            const openEditModal = (id) => {
                const task = tasks.find(t => t.id === id);
                if (!task) return;
                
                document.getElementById('editTaskId').value = task.id;
                document.getElementById('editTaskTitle').value = task.title;
                document.getElementById('editTaskDesc').value = task.description;
                document.getElementById('editTaskDueDate').value = task.dueDate;
                document.getElementById('editTaskPriority').value = task.priority;
                
                editModal.classList.add('active');
            };
            
            const closeEditModal = () => {
                editModal.classList.remove('active');
            };
            
            const handleEditSubmit = (e) => {
                e.preventDefault();
                const id = parseInt(document.getElementById('editTaskId').value);
                const task = tasks.find(t => t.id === id);
                if(task){
                    task.title = document.getElementById('editTaskTitle').value;
                    task.description = document.getElementById('editTaskDesc').value;
                    task.dueDate = document.getElementById('editTaskDueDate').value;
                    task.priority = document.getElementById('editTaskPriority').value;
                    saveTasks();
                    renderTasks();
                    closeEditModal();
                    showToast('Task updated successfully!', 'success');
                }
            };
            
            const showToast = (message, type = 'success') => {
                const toast = document.getElementById('toast');
                const toastIcon = document.getElementById('toastIcon');
                document.getElementById('toastMessage').textContent = message;
                
                toast.className = 'toast'; // Reset classes
                toast.classList.add(type, 'show');
                toastIcon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // --- Event Listeners ---
            
            taskForm.addEventListener('submit', addTask);
            searchInput.addEventListener('input', renderTasks);
            
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    currentFilter = item.dataset.filter;
                    renderTasks();
                });
            });

            viewBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    viewBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentView = btn.dataset.view;
                    renderTasks();
                });
            });

            tasksContainer.addEventListener('click', (e) => {
                if (e.target.matches('.task-checkbox')) toggleComplete(parseInt(e.target.dataset.id));
                if (e.target.matches('.delete-btn')) deleteTask(parseInt(e.target.dataset.id));
                if (e.target.matches('.edit-btn')) openEditModal(parseInt(e.target.dataset.id));
            });
            
            kanbanContainer.addEventListener('click', (e) => {
                if (e.target.matches('.task-checkbox')) toggleComplete(parseInt(e.target.dataset.id));
                if (e.target.matches('.delete-btn')) deleteTask(parseInt(e.target.dataset.id));
                if (e.target.matches('.edit-btn')) openEditModal(parseInt(e.target.dataset.id));
            });
            
            modalCloseBtn.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => { if (e.target === editModal) closeEditModal(); });
            editTaskForm.addEventListener('submit', handleEditSubmit);

            // --- Initial Load ---
            
            updateDateTime();
            setInterval(updateDateTime, 1000); // Update time every second
            renderTasks();
        });
    </script>
</body>
</html>
